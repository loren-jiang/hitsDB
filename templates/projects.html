{% extends 'base.html' %}


{% block content %}
<script src="/static/js/selectDeleteDj2Table.js"></script>
<!-- <script src="/static/js/editProjectModal.js"></script> -->


<!-- The Modal -->
<div class="modal fade" id="newProj">
  <form method="post" >
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <!-- Modal body -->
      <div class="modal-body">
        
          {% csrf_token %}
          {% include 'bs4_form.html' with form=form %}
          
        
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Create" />
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </form>
</div>

<div class='container-fluid'>
  
  <div class='row justify-content-center'>
    <div class='col-md-6'>
      <div class='jumbotron'>
          {% load django_tables2 %} 
          {% render_table projectsTable %}
          <a class="btn btn-info" role="button" id="delete-projs"> Deleted selected </a>
          <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newProj">
              New Project
          </button>
      </div>
      
    </div>
    
  </div>

</div>

<!-- <div class="modal fade" id="projEditModal">
</div> -->

<script>
  $(document).ready(function() {
    $("#delete-projs").on("click", function(e) {
      e.preventDefault();
      let selected = getSelected();
      let base_url = "{% url 'delete_projs' '' %}";
      // base_url = base_url.slice(0, base_url.length-1);
      deleteSelected(selected, base_url)
    });      

  });

</script>

{% endblock %}
