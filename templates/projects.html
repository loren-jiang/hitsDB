{% extends 'base.html' %}
{% block content %}
<!-- The Modal -->
<div class="modal fade" id="newProj">
  <div class="modal-dialog">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">New Project</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <form method="post" >
          {% csrf_token %}
          {% include 'bs4_form.html' with form=form %}
          <input type="submit" value="Create" />
        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
      
    </div>
  </div>
</div>

<div class='container-fluid'>
  <div class='row justify-content-center'>
    <div class='col-md-6'>
      {% load django_tables2 %} 
      {% render_table projectsTable %}
    </div>
    
  </div>
  <div class='row justify-content-center'>
    <div class='col-md-6'>
      <a class="btn btn-info" role="button" id="delete-projs" href={% url 'delete_projs' '0/' %}> Deleted selected </a>
      <!-- Button to Open the Modal -->
      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#newProj">
          New Project
      </button>
    </div>
  </div>
</div>


<script>
  $(document).ready(function() {
       
    function getSelected() {
      var selected = [];
                $.each($("td input[type='checkbox']:checked"), function(){
                    var exp = $(this).val();     
                    if (exp.length > 0)  {selected.push(exp);}   
                });
      return selected;
    }

    $("#delete-projs").click(function(){
      
      selected = getSelected();
      var newurl = '/projects/delete_projs/' + selected.join("/");
      if (selected.length > 0) {
        if (confirm("Are you sure you want to delete these projects?")) {
          $("#delete-projs").attr("href", newurl);
        } 
        else {
          $("#delete-projs").attr("href", '/projects/');
        }
      } 
      
    });
            
  });

</script>

{% endblock %}
